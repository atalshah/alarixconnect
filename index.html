        const firebaseConfig = {

        const IMG_BB_KEY = "1e9b151a1301a93017bfa29a913708cd";

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const db = firebase.database();

        let currentUser = null;
        let currentChatUser = null;
        let selectedMsgId = null; 
        let currentMessagesMap = {}; 

        // WebRTC Vars
        let localStream = null;
        let peerConnection = null;
        let callTimerInt = null;

        // Extended STUN Servers for better connection
        const rtcConfig = {

        // CUSTOM MODAL LOGIC
        function showModal({ title, desc, type = 'alert', placeholder = '', onOk }) {
            const modal = document.getElementById('custom-modal');
            const content = document.getElementById('custom-modal-content');
            
            document.getElementById('custom-modal-title').innerText = title;
            document.getElementById('custom-modal-desc').innerText = desc || '';
            
            const input = document.getElementById('custom-modal-input');
            const cancelBtn = document.getElementById('custom-modal-cancel');
            const okBtn = document.getElementById('custom-modal-ok');

            input.value = '';
            if(type === 'prompt') {
                input.classList.remove('hidden');
                input.placeholder = placeholder;
                setTimeout(() => input.focus(), 100);
            } else { input.classList.add('hidden'); }

            if(type === 'alert') cancelBtn.classList.add('hidden');
            else cancelBtn.classList.remove('hidden');

            modal.classList.remove('hidden');
            content.classList.remove('scale-95');
            content.classList.add('pop-in');

            okBtn.onclick = () => {
                closeModal();
                if(type === 'prompt') onOk && onOk(input.value);
                else onOk && onOk();
            };
            cancelBtn.onclick = closeModal;
        }

        function closeModal() { document.getElementById('custom-modal').classList.add('hidden'); }

        // --- 2. ENCRYPTION ---
        function encrypt(text, key) {
            let result = "";
            for(let i=0; i<text.length; i++) result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            return btoa(result);
        }

        function decrypt(encoded, key) {
            try {
                let text = atob(encoded); let result = "";
                for(let i=0; i<text.length; i++) result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                return result;
            } catch(e) { return "Encrypted Message"; }
        }

        function getChatId() {
            if (!currentChatUser) return null;
            if (currentChatUser.isGroup) return currentChatUser.uid;
            return [currentUser.uid, currentChatUser.uid].sort().join('_');
        }

        // --- 3. AUTHENTICATION ---
        function switchAuth(mode) {
            const login = document.getElementById('form-login');
            const signup = document.getElementById('form-signup');
            const tLog = document.getElementById('tab-login');
            const tSign = document.getElementById('tab-signup');
            
            if(mode === 'login') {
                login.classList.remove('hidden'); signup.classList.add('hidden');
                tLog.className = "flex-1 py-3 rounded-md text-sm font-bold bg-blue-600 text-white shadow";
                tSign.className = "flex-1 py-3 rounded-md text-sm font-bold text-gray-400";
            } else {
                signup.classList.remove('hidden'); login.classList.add('hidden');
                tSign.className = "flex-1 py-3 rounded-md text-sm font-bold bg-blue-600 text-white shadow";
                tLog.className = "flex-1 py-3 rounded-md text-sm font-bold text-gray-400";
            }
            document.getElementById('auth-error').innerText = "";
        }

        async function handleSignup() {
            const user = document.getElementById('signup-user').value.trim().toLowerCase();
            const pass = document.getElementById('signup-pass').value;
            const file = document.getElementById('input-profile-file').files[0];
            const err = document.getElementById('auth-error');

            if(!file || !user.endsWith('alrx') || pass.length < 5) return err.innerText = "Invalid inputs. Must end in 'alrx' and password > 4 chars.";

            document.getElementById('btn-signup').innerText = "Processing...";

            db.ref('usernames/' + user).once('value', async snap => {
                if(snap.exists()) {
                    document.getElementById('btn-signup').innerText = "Create Account";
                    return err.innerText = "Username taken.";
                }

                const fd = new FormData(); fd.append("image", file);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_BB_KEY}`, { method: "POST", body: fd });
                const json = await res.json();
                
                const uid = user + "_" + Date.now();
                const data = { username: user, pass, photo: json.data.url, uid };

                await db.ref('users/' + uid).set(data);
                await db.ref('usernames/' + user).set(uid);
                startSession(data);
            });
        }

        function handleLogin() {
            const user = document.getElementById('login-user').value.trim().toLowerCase();
            const pass = document.getElementById('login-pass').value;
            const err = document.getElementById('auth-error');

            if(!user || !pass) return err.innerText = "Enter credentials.";

            db.ref('usernames/' + user).once('value', snap => {
                if(!snap.exists()) return err.innerText = "User not found.";
                db.ref('users/' + snap.val()).once('value', uSnap => {
                    const uData = uSnap.val();
                    if(uData && uData.pass === pass) startSession(uData);
                    else err.innerText = "Wrong password.";
                });
            });
        }

        function startSession(user) {
            currentUser = user;
            if(!currentUser.uid) currentUser.uid = currentUser.username + "_" + Date.now();
            localStorage.setItem('alarix_ultimate_user', JSON.stringify(currentUser));

            document.getElementById('home-avatar').src = currentUser.photo;
            document.getElementById('home-username').innerText = currentUser.username;
            
            document.getElementById('screen-auth').classList.add('hidden');
            document.getElementById('screen-splash').classList.add('hidden');
            document.getElementById('screen-home').classList.remove('hidden');

            requestPermissions();
            listenForRecentChats();
            listenForIncomingCalls();
            listenForPushNotifications();
        }

        function requestPermissions() {
            if("Notification" in window && Notification.permission !== "granted") Notification.requestPermission();
            navigator.mediaDevices.getUserMedia({video:true, audio:true}).then(s => s.getTracks().forEach(t=>t.stop())).catch(()=>{});
        }

        function listenForPushNotifications() {
            const notifyLogic = (snap) => {
                const data = snap.val();
                if (Date.now() - data.timestamp < 5000) { 
                    if (!currentChatUser || currentChatUser.uid !== snap.key) {
                        notifSound.play().catch(()=>{});
                        if ("Notification" in window && Notification.permission === "granted") new Notification(data.username, { body: data.lastMsg, icon: data.photo });
                    }
                }
            };
            db.ref(`recent/${currentUser.uid}`).on('child_changed', notifyLogic);
            db.ref(`recent/${currentUser.uid}`).on('child_added', notifyLogic);
        }

        function logout() { localStorage.removeItem('alarix_ultimate_user'); location.reload(); }

        window.onload = () => {
            const saved = localStorage.getItem('alarix_ultimate_user');
            setTimeout(() => {
                if(saved) startSession(JSON.parse(saved));
                else {
                    document.getElementById('screen-splash').classList.add('hidden');
                    document.getElementById('screen-auth').classList.remove('hidden');
                }
            }, 2000);
        };

        // --- 4. GROUPS AND HOME ---
        function listenForRecentChats() {
            const list = document.getElementById('recent-chats-list');
            db.ref(`recent/${currentUser.uid}`).orderByChild('timestamp').on('value', snap => {
                if(!snap.exists()) return list.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-gray-600"><i class="fas fa-comments text-5xl mb-4 opacity-20"></i><p class="text-base font-medium">No recent chats</p></div>`;
                
                list.innerHTML = "";
                const chatsArray = [];
                snap.forEach(child => { chatsArray.push({key: child.key, data: child.val()}); });
                
                chatsArray.reverse().forEach(item => {
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-4 p-4 border-b border-gray-800 hover:bg-gray-800 cursor-pointer transition";
                    div.innerHTML = `
                        <div class="relative shrink-0">
                            <img src="${item.data.photo}" class="w-14 h-14 rounded-full object-cover border border-gray-600">
                            ${item.data.isGroup ? '<div class="absolute bottom-0 right-0 bg-gray-800 rounded-full w-5 h-5 flex items-center justify-center border border-gray-600 shadow"><i class="fas fa-users text-[10px] text-green-400"></i></div>' : ''}
                        </div>
                        <div class="flex-1 overflow-hidden">
                            <h4 class="font-bold text-white text-base truncate">${item.data.username}</h4>
                            <p class="text-sm text-gray-400 truncate w-full mt-0.5">${item.data.lastMsg}</p>
                        </div>
                    `;
                    div.onclick = () => {
                        const path = item.data.isGroup ? `groups/${item.key}` : `users/${item.key}`;
                        db.ref(path).once('value', s => {
                            let obj = s.val() || { uid: item.key, username: item.data.username, photo: item.data.photo, isGroup: item.data.isGroup };
                            openChat(obj);
                        });
                    };
                    list.appendChild(div);
                });
            });
        }

        function createGroup() {
            showModal({
                title: "Create Group", desc: "Enter a name for your new group:", type: "prompt", placeholder: "Friends Group",
                onOk: async (name) => {
                    if(!name || !name.trim()) return;
                    const groupId = 'group_' + Date.now() + '_' + currentUser.uid.substring(0, 5);
                    const groupData = { uid: groupId, username: name.trim(), photo: 'https://cdn-icons-png.flaticon.com/512/615/615075.png', isGroup: true, memberCount: 1, admin: currentUser.uid, members: { [currentUser.uid]: true } };

                    await db.ref('groups/' + groupId).set(groupData);
                    await db.ref(`recent/${currentUser.uid}/${groupId}`).update({ username: groupData.username, photo: groupData.photo, lastMsg: 'You created this group', timestamp: firebase.database.ServerValue.TIMESTAMP, isGroup: true });
                    openChat(groupData);
                }
            });
        }

        function addGroupMember() {
            if(!currentChatUser || !currentChatUser.isGroup) return;
            showModal({
                title: "Add Member", desc: "Enter exact username to add (e.g., ali_alrx):", type: "prompt", placeholder: "Username...",
                onOk: async (uname) => {
                    if(!uname || !uname.trim()) return;
                    const snap = await db.ref('usernames/' + uname.trim().toLowerCase()).once('value');
                    if(!snap.exists()) return showModal({title: "Error", desc: "User not found!"});
                    const newUid = snap.val();

                    const gSnap = await db.ref('groups/' + currentChatUser.uid).once('value');
                    const gData = gSnap.val();
                    if(gData.memberCount >= 100) return showModal({title: "Limit Reached", desc: "Max 100 members allowed!"});
                    if(gData.members && gData.members[newUid]) return showModal({title: "Notice", desc: "User is already in the group."});

                    await db.ref('groups/' + currentChatUser.uid + '/members/' + newUid).set(true);
                    await db.ref('groups/' + currentChatUser.uid + '/memberCount').set(gData.memberCount + 1);
                    await db.ref(`recent/${newUid}/${currentChatUser.uid}`).update({ username: gData.username, photo: gData.photo, lastMsg: `${currentUser.username} added you`, timestamp: firebase.database.ServerValue.TIMESTAMP, isGroup: true });

                    showModal({title: "Success", desc: `User ${uname} has been added!`});
                }
            });
        }

        // --- 5. SEARCH ---
        function openSearch() { document.getElementById('screen-search').classList.remove('hidden'); document.getElementById('search-input').focus(); }
        function closeSearch() { document.getElementById('screen-search').classList.add('hidden'); }
        function executeSearch() {
            const q = document.getElementById('search-input').value.trim().toLowerCase();
            const resBox = document.getElementById('search-results');
            resBox.innerHTML = '<p class="text-center text-gray-500 mt-5 font-medium">Searching...</p>';

            db.ref('usernames/' + q).once('value', snap => {
                resBox.innerHTML = '';
                if(snap.exists()) {
                    const uid = snap.val();
                    if(uid === currentUser.uid) return resBox.innerHTML = '<p class="text-center text-gray-500 mt-5">You found yourself!</p>';
                    db.ref('users/' + uid).once('value', uSnap => {
                        const user = uSnap.val(); if(!user) return;
                        const div = document.createElement('div');
                        div.className = "flex items-center gap-4 p-4 bg-gray-800 rounded-xl cursor-pointer hover:bg-gray-700 transition shadow";
                        div.innerHTML = `<img src="${user.photo}" class="w-12 h-12 rounded-full object-cover"><div><h4 class="font-bold text-white text-base">${user.username}</h4><p class="text-sm text-blue-400">Tap to chat</p></div>`;
                        div.onclick = () => { closeSearch(); openChat(user); };
                        resBox.appendChild(div);
                    });
                } else resBox.innerHTML = '<p class="text-center text-gray-500 mt-5">User not found</p>';
            });
        }

        // --- 6. CHAT LOGIC ---
        function openChat(userObj) {
            currentChatUser = userObj;
            document.getElementById('chat-header-img').src = currentChatUser.photo;
            document.getElementById('chat-header-name').innerText = currentChatUser.username;
            
            const isGrp = currentChatUser.isGroup === true;
            document.getElementById('btn-add-member').classList.toggle('hidden', !isGrp);
            document.getElementById('btn-call-audio').classList.toggle('hidden', isGrp);
            document.getElementById('btn-call-video').classList.toggle('hidden', isGrp);

            document.getElementById('screen-chat').classList.remove('hidden');
            setTimeout(() => document.getElementById('screen-chat').classList.remove('translate-x-full'), 10);

            const chatId = getChatId();
            const box = document.getElementById('chat-messages');
            box.innerHTML = ''; currentMessagesMap = {}; 

            const chatRef = db.ref('chats/' + chatId);
            chatRef.off(); 

            chatRef.limitToLast(100).on('child_added', snap => {
                currentMessagesMap[snap.key] = snap.val();
                box.insertAdjacentHTML('beforeend', createMessageHTML(snap.key, snap.val()));
                box.scrollTop = box.scrollHeight;
            });

            chatRef.limitToLast(100).on('child_changed', snap => {
                currentMessagesMap[snap.key] = snap.val();
                const oldDiv = document.getElementById('msg-' + snap.key);
                if(oldDiv) oldDiv.outerHTML = createMessageHTML(snap.key, snap.val());
            });
        }

        function closeChat() {
            document.getElementById('screen-chat').classList.add('translate-x-full');
            setTimeout(() => { document.getElementById('screen-chat').classList.add('hidden'); currentChatUser = null; const chatId = getChatId(); if(chatId) db.ref('chats/' + chatId).off(); }, 300);
        }

        function createMessageHTML(key, msg) {
            const chatId = getChatId(); const decryptedText = decrypt(msg.text, chatId); const isMe = msg.sender === currentUser.uid;
            let contentHtml = msg.type === 'image' ? `<img src="${decryptedText}" class="rounded-lg max-w-[220px] border border-gray-600 mb-1">` : `<span class="break-words text-[15px]">${msg.isDeleted ? '<i class="text-gray-400 text-xs">Deleted message</i>' : decryptedText}</span>`;

            let reactionHtml = '';
            if(msg.reactions) {
                const counts = {}; for(let uid in msg.reactions) counts[msg.reactions[uid]] = (counts[msg.reactions[uid]] || 0) + 1;
                let rInner = ''; for(let emoji in counts) rInner += `<span class="bg-gray-800 rounded-full px-2 py-0.5 text-[12px] border border-gray-600 mr-1 shadow-md font-bold">${emoji} ${counts[emoji]}</span>`;
                reactionHtml = `<div class="absolute -bottom-4 ${isMe ? 'right-2' : 'left-2'} flex flex-row z-10 fade-in">${rInner}</div>`;
            }

            const mb = msg.reactions ? 'mb-8' : 'mb-3';
            return `
                <div class="flex w-full ${isMe ? 'justify-end' : 'justify-start'} ${mb} relative" id="msg-${key}" onclick="openMsgOptions('${key}')">
                    <div class="relative max-w-[80%] cursor-pointer active:scale-95 transition-transform">
                        <div class="p-3.5 rounded-2xl shadow-md ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-700 text-gray-200 rounded-tl-none'} relative">
                            ${contentHtml}
                            <p class="text-[10px] opacity-70 text-right mt-1.5 font-medium">${new Date(msg.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</p>
                        </div>
                        ${reactionHtml}
                    </div>
                </div>
            `;
        }

        document.getElementById('chat-image-input').addEventListener('change', async (e) => {
            const file = e.target.files[0]; if(!file) return;
            const btn = document.querySelector('.fa-image'); btn.className = "fas fa-spinner fa-spin text-blue-400";
            const fd = new FormData(); fd.append("image", file);
            try { const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMG_BB_KEY}`, { method: "POST", body: fd }); const json = await res.json(); if(json.success) sendMessage('image', json.data.url); } catch(err) { showModal({title: "Error", desc: "Upload failed"}); }
            btn.className = "fas fa-image"; e.target.value = ""; 
        });

        async function sendMessage(type, content = null) {
            const input = document.getElementById('chat-input'); let text = content || input.value.trim(); if(!text) return;
            const chatId = getChatId(); db.ref('chats/' + chatId).push({ sender: currentUser.uid, text: encrypt(text, chatId), type: type, timestamp: firebase.database.ServerValue.TIMESTAMP });
            const lastMsgLabel = type === 'image' ? 'üì∑ Photo' : (currentChatUser.isGroup ? `${currentUser.username}: Msg` : 'Encrypted Msg');

            if (currentChatUser.isGroup) {
                db.ref(`groups/${currentChatUser.uid}/members`).once('value', mSnap => {
                    for(let mUid in mSnap.val()) db.ref(`recent/${mUid}/${currentChatUser.uid}`).update({ username: currentChatUser.username, photo: currentChatUser.photo, lastMsg: lastMsgLabel, timestamp: firebase.database.ServerValue.TIMESTAMP, isGroup: true });
                });
            } else {
                db.ref(`recent/${currentUser.uid}/${currentChatUser.uid}`).update({ username: currentChatUser.username, photo: currentChatUser.photo, lastMsg: lastMsgLabel, timestamp: firebase.database.ServerValue.TIMESTAMP });
                db.ref(`recent/${currentChatUser.uid}/${currentUser.uid}`).update({ username: currentUser.username, photo: currentUser.photo, lastMsg: lastMsgLabel, timestamp: firebase.database.ServerValue.TIMESTAMP });
            }
            if(type === 'text') input.value = '';
        }

        // --- 7. MESSAGE OPTIONS & REACTIONS ---
        function openMsgOptions(id) {
            const msg = currentMessagesMap[id]; if(!msg) return;
            selectedMsgId = id; const isMe = msg.sender === currentUser.uid;
            document.getElementById('opt-copy').classList.toggle('hidden', msg.type === 'image' || msg.isDeleted);
            document.getElementById('opt-download').classList.toggle('hidden', msg.type !== 'image' || msg.isDeleted);
            document.getElementById('opt-delete').classList.toggle('hidden', !isMe || msg.isDeleted);
            document.getElementById('msg-options').classList.remove('hidden');
        }

        function closeMsgOptions() { document.getElementById('msg-options').classList.add('hidden'); selectedMsgId = null; }

        function reactToMsg(emoji) {
            if(!selectedMsgId) return;
            db.ref(`chats/${getChatId()}/${selectedMsgId}/reactions/${currentUser.uid}`).set(emoji);
            closeMsgOptions();
        }

        function copyMsgText() {
            const msg = currentMessagesMap[selectedMsgId];
            if(msg) navigator.clipboard.writeText(decrypt(msg.text, getChatId())).then(() => showModal({title: "Copied!", desc: "Message text copied."}));
            closeMsgOptions();
        }

        function downloadImage() {
            const msg = currentMessagesMap[selectedMsgId];
            if(msg) {
                const link = document.createElement('a'); link.href = decrypt(msg.text, getChatId()); link.target = "_blank"; link.download = "alarix_img.jpg";
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            }
            closeMsgOptions();
        }

        function deleteMsg() {
            showModal({
                title: "Delete Message", desc: "Delete this for everyone?", type: "confirm",
                onOk: () => {
                    const chatId = getChatId();
                    db.ref(`chats/${chatId}/${selectedMsgId}`).update({ text: encrypt("Deleted message", chatId), isDeleted: true, type: 'text', reactions: null });
                    closeMsgOptions();
                }
            });
        }

        // --- 8. CALLING (BIDIRECTIONAL & FRONT CAMERA) ---
        function setupCallUI(isAudioOnly, userData) {
            document.getElementById('screen-call').classList.remove('hidden');
            if(isAudioOnly) {
                document.getElementById('video-remote').classList.add('hidden');
                document.getElementById('local-video-container').classList.add('hidden');
                document.getElementById('call-info-overlay').classList.remove('hidden');
                document.getElementById('call-user-avatar').src = userData.photo;
                document.getElementById('call-user-name').innerText = userData.username;
            } else {
                document.getElementById('video-remote').classList.remove('hidden');
                document.getElementById('local-video-container').classList.remove('hidden');
                document.getElementById('call-info-overlay').classList.add('hidden');
            }
        }

        async function startCall(type) {
            if(!currentChatUser || currentChatUser.isGroup) return;
            try {
                // Important: Get user facing mode (Front Camera)
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: type === 'video' ? { facingMode: 'user' } : false, 
                    audio: true 
                });
                if(type === 'video') document.getElementById('video-local').srcObject = localStream;
            } catch(e) { return showModal({title: "Camera/Mic Required", desc: "Please allow permissions."}); }

            setupCallUI(type === 'audio', currentChatUser);

            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            
            // Received stream assignment
            peerConnection.ontrack = e => {
                if(e.streams && e.streams[0]) document.getElementById('video-remote').srcObject = e.streams[0];
            };

            peerConnection.onicecandidate = e => {
                if(e.candidate) db.ref(`calls/${currentChatUser.uid}/candidate`).push(e.candidate.toJSON());
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);

            db.ref(`calls/${currentChatUser.uid}/incoming`).set({
                caller: currentUser.uid, callerName: currentUser.username, callerPhoto: currentUser.photo, type: type, sdp: offer.sdp, offerType: offer.type
            });

            db.ref(`calls/${currentChatUser.uid}/answer`).on('value', snap => {
                const val = snap.val();
                if(val && !peerConnection.currentRemoteDescription) {
                    peerConnection.setRemoteDescription(new RTCSessionDescription(val));
                    startTimer();
                }
            });
            
            db.ref(`calls/${currentChatUser.uid}/answerCandidate`).on('child_added', s => {
                if(peerConnection.remoteDescription) peerConnection.addIceCandidate(new RTCIceCandidate(s.val()));
            });
        }

        function listenForIncomingCalls() {
            db.ref(`calls/${currentUser.uid}/incoming`).on('value', snap => {
                const d = snap.val();
                if(d) {
                    incomingCallData = d;
                    document.getElementById('incoming-caller-name').innerText = `${d.callerName} is calling...`;
                    document.getElementById('incoming-call-modal').classList.remove('hidden');
                    ringtone.play().catch(()=>{});
                } else {
                    document.getElementById('incoming-call-modal').classList.add('hidden');
                    ringtone.pause();
                }
            });
        }

        async function acceptIncomingCall() {
            ringtone.pause();
            document.getElementById('incoming-call-modal').classList.add('hidden');
            
            const isVideo = incomingCallData.type === 'video';
            
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: isVideo ? { facingMode: 'user' } : false, 
                    audio: true 
                });
                if(isVideo) document.getElementById('video-local').srcObject = localStream;
            } catch(e) { return showModal({title: "Camera/Mic Required", desc: "Please allow permissions."}); }

            // Fake user object for overlay if audio call
            const callerObj = { username: incomingCallData.callerName, photo: incomingCallData.callerPhoto || 'https://i.ibb.co/51y8P5h/default-avatar.png' };
            setupCallUI(!isVideo, callerObj);

            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));
            
            peerConnection.ontrack = e => {
                if(e.streams && e.streams[0]) document.getElementById('video-remote').srcObject = e.streams[0];
            };
            
            peerConnection.onicecandidate = e => {
                if(e.candidate) db.ref(`calls/${currentUser.uid}/answerCandidate`).push(e.candidate.toJSON());
            };

            db.ref(`calls/${incomingCallData.caller}/candidate`).on('child_added', s => {
                if(peerConnection) peerConnection.addIceCandidate(new RTCIceCandidate(s.val()));
            });

            await peerConnection.setRemoteDescription(new RTCSessionDescription({type: incomingCallData.offerType, sdp: incomingCallData.sdp}));
            const ans = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(ans);
            
            db.ref(`calls/${currentUser.uid}/answer`).set({type: ans.type, sdp: ans.sdp});
            startTimer();
        }

        function rejectIncomingCall() {
            ringtone.pause();
            document.getElementById('incoming-call-modal').classList.add('hidden');
            db.ref(`calls/${currentUser.uid}/incoming`).remove();
        }

        function endCall() {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(peerConnection) peerConnection.close();
            document.getElementById('screen-call').classList.add('hidden');
            clearInterval(callTimerInt);
            
            if(currentChatUser) db.ref(`calls/${currentChatUser.uid}`).remove();
            db.ref(`calls/${currentUser.uid}`).remove();
            
            // Reload removes bugs safely for next call
            setTimeout(() => location.reload(), 500);
        }

        function startTimer() {
            let sec = 0; clearInterval(callTimerInt);
            callTimerInt = setInterval(() => {
                sec++;
                const m = Math.floor(sec/60).toString().padStart(2,'0');
                const s = (sec%60).toString().padStart(2,'0');
                document.getElementById('call-timer').innerText = `${m}:${s}`;
            }, 1000);
        }

    </script>
